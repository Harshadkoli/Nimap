<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=121;
        var OriginalNum=num;
        var reverse=0;

        while(num!=0){
            reverse=(reverse * 10) + (num % 10);
            num=parseInt(num/10);
        }
        if(OriginalNum==reverse){
            document.write(reverse+ ": plindrome number ");
        }
        else{
            document.write(reverse+ ": Not a plindrome number ");
        }
       
    </script>
</body>
</html>
